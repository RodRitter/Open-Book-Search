<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tolkien Book Search</title>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
        crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
        crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a name="top"></a>

    <section class="search-section">
            <h1 class="search-heading">Tolkien Book Search</h1>
            <h3 class="search-subheading">Published Date Filter</h3>
            <input class="search-input-year-start" value="1800" type="number" placeholder="Start Year">
            <input class="search-input-year-end" value="2018" type="number" placeholder="End Year">
            <button id="filter-btn">Filter</button>
    </section>

    <div class="container">
        <div class="book-list d-flex flex-wrap"></div>
    </div>

    <div class="loader hidden"></div>
    
    <script src="js/search.js"></script>
</body>
</html>
